<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/png"
        href="https://cdn.discordapp.com/attachments/775269964323618837/775296992007290890/statistics.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.discordapp.com/attachments/775269964323618837/775270021881659442/styles.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <style>
        .table {
            font-size: calc(0.20em + 1vmin);
            overflow: auto;
        }

        tbody {
            display: block;
            height: 30vh;
            overflow-y: auto;
        }

        thead {
            display: block;
        }

        .row {
            margin-right: 0;
            justify-content: center;
        }

        .centered {
            position: absolute;
            left: 52%;
            top: 10%;
            transform: translate(-50%, -50%);
        }
        .centered1 {
            position: absolute;
            left: 52%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm text-white navbar-fixed-top navbar-custom shadow p-3">
        <div class="contraner fixed-top"></div>
        <div class="d-block justify-content-between mx-auto align-middle">
            <a href="/" class="navbar-brand ml-3 text-white">Home</a>
            <a href="/output_test" class="navbar-brand ml-3 text-white">Accuracy</a>
            <a href="/about.html" class="navbar-brand ml-3 text-white">Member</a>
        </div>
    </nav>

    <header>

        <div class="container align-items-center justify-content-center text-center px-3 pt-3 col-11 col-md-11 col-lg-10 col-xl-6 mx-auto">
            <div class="row d-flex mx-auto">
                <div class="contrainer mx-auto" style="position: relative;text-align: center;">
                    <h2 class="centered text-center">Wordcloud</h2>
                    <img width="100%" src="data:image/png;base64,{{image2}}">
                </div>
                <div class="contrainer mx-auto">
                    <h2 class="centered1 text-center">Pie chart</h2>
                    <img width="100%" src="data:image/png;base64,{{image}}">
                </div>
            </div>
        </div>


        <div class="container px-3 col-11 col-md-11 col-lg-10 col-xl-8 mx-auto pt-4 pb-4">
            <h2 class="text-center pb-1">Data output</h2>
            <div class="row h-100 mx-auto text-center pb-2">
                <table class="table bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th class="align-middle col-10">comment</th>
                            <th class="align-middle col-2">attitude</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in range(0,len) %}
                        <tr>
                            <td class="align-middle">{{datas['comment'][row]}}</td>
                            <td class="align-middle">{{datas['class'][row]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </header>


    <footer class="container-fluid text-center bg-lightgray d-block pt-3 pb-3">
        <div class="copyrights">
            <span class="mb-0">Big Data Project</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
