<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png"
    href="https://cdn.discordapp.com/attachments/775269964323618837/775296992007290890/statistics.png">
  <title>Accuracy</title>
  <link rel="icon" type="image/png"
    href="https://cdn.discordapp.com/attachments/775269964323618837/775296992007290890/statistics.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.discordapp.com/attachments/775269964323618837/775270021881659442/styles.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
    <style>

    .table {
      overflow: auto;
    }

    tbody {
      display: block;
      height: 40vh;
      overflow-y: auto;
    }

    thead {
      display: block;
    }

    h1,
    h2 {
      text-align: center
    }
  </style>
</head>
<nav class="navbar navbar-expand-sm text-white navbar-fixed-top navbar-custom shadow p-3">
  <div class="contraner fixed-top"></div>
  <div class="d-block justify-content-between mx-auto align-middle">
    <a href="/" class="navbar-brand ml-3 text-white">Home</a>
    <a href="/about.html" class="navbar-brand ml-3 text-white">Member</a>
  </div>
</nav>

<body>
  <header>
    <div class="container pt-4 pb-2">
      <h1> PERCENT OF ACCURACY IS <h1 class="col-3 btn btn-success btn-lg btn-block mx-auto" style="font-weight: 1000;">
          {{acc}}%</h1>
      </h1>
      <h2> below are the result from testing set</h2>
    </div>

    <div class="container pb-1">
      <div class="row h-100 align-items-center justify-content-center text-center pb-2">
        <table class="table bg-white">
          <thead class="table-dark">
            <tr>
              <th class="col-10">comment</th>
              <th class="col-1">predict</th>
              <th class="col-1">actual</th>
            </tr>
          </thead>
          <tbody>
            {% for row in range(0,len) %}
            <tr>
              <td class="col-10">{{datas['comment'][row]}}</td>
              <td class="col-1">{{datas['class'][row]}}</td>
              <td class="col-1">{{datas['label'][row]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <span class="d-flex text-dark pb-4 justify-content-center">comments extract from : <a class="pl-2"
        style="color:blue;" href="https://youtu.be/Lf3EgO6zo-A">https://youtu.be/Lf3EgO6zo-A</a> </span>

  </header>

  <footer class="container-fluid text-center bg-lightgray d-block pt-3 pb-3">
    <div class="copyrights">
      <span class="mb-0">Big Data Project</span>
    </div>
  </footer>

  <!--close container-->


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
